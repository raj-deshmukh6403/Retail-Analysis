<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Retail Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .header {
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        .table {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h2>{{ filename }}</h2>
            <a href="{{ url_for('results') }}" class="btn btn-outline-secondary">Back to Results</a>
        </div>
        
        <div class="table-container">
            {{ table|safe }}
        </div>
        
        <div class="mt-3">
            <p class="text-muted">Note: Showing the first 100 rows only. Download the full file for complete data.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
